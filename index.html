<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Gmail</title>
  </head>
  <body>

    <!-- macro contenitore  -->
    <div id="contenitore">

      <!-- logo ed intestazione -->
      <header>
        <img id="logo" src="img/gmail.png" alt="logo gmail">
        <span>Gmail</span>
        <hr>
      </header>

      <!-- zona serch e email -->
      <main>

        <!-- search section -->
        <section>

          <!-- ricerca email -->
          <input type="text" placeholder="Search">
          <button type="button" name="button">VAI</button>

          <!-- avviso email non lette -->
          <div class="notice">
            <span>You have <span class="circle">30</span> unread mail</span>
          </div>
          <hr>
        </section>

        <!-- email  -->
        <section>

          <div class="email unread-email">
            <input type="checkbox">
            <span class="object">&#9733;Oggetto della mail</span>
            <span class="contenuto">&ndash;Testo della mail&ndash;</span>
          </div>

          <div class="email read-email">
            <input type="checkbox">
            <span class="object">&#9733;Oggetto della mail</span>
            <span class="contenuto">&ndash;Testo della mail&ndash;</span>
          </div>

          <div class="email unread-email">
            <input type="checkbox">
            <span class="object">&#9733;Oggetto della mail</span>
            <span class="contenuto">&ndash;Testo della mail&ndash;</span>
          </div>

          <div class="email read-email">
            <input type="checkbox">
            <span class="object">&#9733;Oggetto della mail</span>
            <span class="contenuto">&ndash;Testo della mail&ndash;</span>
          </div>

        </section>
        <hr>
      </main>

      <!-- credits -->
      <footer>
        <span>GMAIL</span>
        <span id="credit">powered by Umberto</span>
      </footer>

    </div>

  </body>
</html>
